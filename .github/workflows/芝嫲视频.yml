name: 芝嫲视频

on:
  workflow_dispatch:
  schedule:
     - cron: '1 * * * *'
  watch:
    types: started
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    env:
        ZM_zhimabody: ${{ ZM_zhimabody }}
    steps:
      - name: Checkout
        run: |
          git clone https://github.com/Lxg2/ScriptCopy_ziye.git ~/ScriptCopy_ziye
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: npm install
        if: env.ZM_zhimabody
        run: |
          cd ~/ScriptCopy_ziye
          git checkout main
          npm install
      - name: '运行 【芝嫲视频】'
        if: env.ZM_zhimabody
        run: |
          cd ~/ScriptCopy_ziye
          node Task/zhima.js
