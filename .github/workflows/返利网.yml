name: 返利网

on:
  workflow_dispatch:
  schedule:
     - cron: '0 2,15 * * *'
  watch:
    types: started
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    env:
        FL_FLWURL: ${{ secrets.FL_FLWURL }}
        FL_FLWHEADER: ${{ secrets.FL_FLWHEADER }}		
        FL_FLWSPBODY: ${{ secrets.FL_FLWBODY }}	
        FL_FLWQWBODY: ${{ secrets.FL_FLWQWBODY }}
        FL_FLWYDBODY: ${{ secrets.FL_FLWYDBODY}}
    steps:
      - name: Checkout
        run: |
          git clone https://github.com/LxgLxgLxg/ScriptCopy_ziye.git ~/ScriptCopy_ziye
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: npm install
        if: env.FL_flwURL
        run: |
          cd ~/ScriptCopy_ziye
          git checkout main
          npm install
      - name: '运行 【返利网】'
        if: env.FL_flwURL
        run: |
          cd ~/ScriptCopy_ziye
          node Task/flw.js
