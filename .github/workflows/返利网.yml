name: 返利网

on:
  workflow_dispatch:
  schedule:
     - cron: '45 1,7,13 * * *'
  watch:
    types: started
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    env:
        FL_flwURL: ${{ secrets.FL_flwURL }}
        FL_flwHEADER: ${{ secrets.FL_flwHEADER }}		
        FL_flwspBODY: ${{ secrets.FL_flwspBODY }}	
        FL_flwqwBODY: ${{ secrets.FL_flwqwBODY }}        
        FL_CASH: ${{ secrets.FL_CASH }}
        FL_DHCASH: ${{ secrets.FL_DHCASH }}
        FL_flwydBODY: ${{ secrets.FL_flwydBODY}}
    steps:
      - name: Checkout
        run: |
          git clone https://github.com/LxgLxgLxg/ScriptCopy_ziye.git ~/ScriptCopy_ziye
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: npm install
        if: env.FL_flwURL
        run: |
          cd ~/ScriptCopy_ziye
          git checkout main
          npm install
      - name: '运行 【返利网】'
        if: env.FL_flwURL
        run: |
          cd ~/ScriptCopy_ziye
          node Task/flw.js
